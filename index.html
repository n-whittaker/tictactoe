<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    div.


    <div class="main-container">
        <div class="board-container">
            <h1 class="messageBox">First to 3 wins!</h1>
            <div class="board-grid">
                <button class="cell top-left" id="0"></button>
                <button class="cell top-mid" id="1"></button>
                <button class="cell top-right" id="2"></button>

                <button class="cell mid-left" id="3"></button>
                <button class="cell mid-mid" id="4"></button>
                <button class="cell mid-right" id="5"></button>

                <button class="cell bottom-left" id="6"></button>
                <button class="cell bottom-mid" id="7"></button>
                <button class="cell bottom-right" id="8"></button>
            </div>

        </div>

        <div class="score-container">
            <h1 class="score-header">X: <span class="pOneName">Player 1</span></h1>
            <h1 class="score-header">Draw</h1>
            <h1 class="score-header">O: <span class="pTwoName">Player 2</span></h1>

            <h2 class="score-text p1Score">0</h2>
            <h2 class="score-text drawScore">0</h2>
            <h2 class="score-text p2Score">0</h2>

            <button class="newGameBtn">New Game</button>

        </div>




    </div>

    <div class="modal" id="namesModal">
        <div class="modal-content">

            <p>Enter player names: </p>

            <form action="" class="modal-form">
                <div class="name-container">
                    <label for="player-x-name-input">Player X: </label>
                    <input type="text" id="player-x-name-input" name="player-x-name-input" class="name-input" required>
                </div>

                <div class="name-container">
                    <label for="player-o-name-input">Player O: </label>
                    <input type="text" id="player-o-name-input" name="player-o-name-input" class="name-input" required>
                </div>

                <button type="submit" class="modal-start">Start Game</button>

            </form>








        </div>
    </div>


    <script src="./main.js" ></script>
</body>
</html>
