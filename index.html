<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="board-container">
            <div class="board-grid">
                <div class="cell top-left"></div>
                <div class="cell top-mid"></div>
                <div class="cell top-right"></div>

                <div class="cell mid-left"></div>
                <div class="cell mid-mid"></div>
                <div class="cell mid-right"></div>

                <div class="cell bottom-left"></div>
                <div class="cell bottom-mid"></div>
                <div class="cell bottom-right"></div>
            </div>

        </div>

        <div class="score-container">
            <h1 class="score-header">X: <span class="pOneName">Player 1</span></h1>
            <h1 class="score-header">Draw</h1>
            <h1 class="score-header">O: <span class="pTwoName">Player 2</span></h1>

            <h2 class="score-text">0</h2>
            <h2 class="score-text">0</h2>
            <h2 class="score-text">0</h2>
        </div>
    </div>

</body>
</html>
